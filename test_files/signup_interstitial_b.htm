<!DOCTYPE html>
<!-- saved from url=(0074)http://nymag.howaboutwe.com/promo_modules/nymag/signup_interstitial_b.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="nymag_interstitial_b.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="haw_interstitial">
      <form class="lean" method="get" action="http://nymag.howaboutwe.com/signup" target="_parent">
        <input type="hidden" name="utm_source" value="nymag_interstit_dynam_b">
        <div class="head">
          <img alt="New York Dating: Go Online To Get Offline" src="nymag_interstitial_header_b.png">
        </div>
        <div class="body">
          <div class="top">
            <fieldset class="inline">
              <label for="user_gender">I’m a</label>
              <select autofocus="autofocus" id="user_gender" name="user[gender]"><option value="male">man</option>
                <option value="female" selected="selected">woman</option></select>
            </fieldset>
            <fieldset class="orientation inline">
              <label for="user_orientation">interested in</label>
              <select id="user_orientation" name="user[orientation]"><option value="men" selected="selected">men</option>
                <option value="women">women</option>
                <option value="both">both</option></select>
            </fieldset>
          </div>
          <div class="bottom">
            <button class="sans_serif font_20 buttonized grad_blue">Find Dates</button>
            <fieldset class="age inline">
              <label for="user_age_range_lower">age</label>
              <input alt="e.g. 25" id="user_age_range_lower" maxlength="2" name="user[age_range_lower]" placeholder="22" size="2" type="text">
            </fieldset>
            <fieldset class="age inline">
              <label for="user_age_range_upper">to</label>
              <input alt="e.g. 45" id="user_age_range_upper" maxlength="2" name="user[age_range_upper]" placeholder="38" size="2" type="text">
            </fieldset>
            <fieldset class="location inline">
              <label for="zipcode">near</label>
              <input data-field="location_id" id="zipcode" maxlength="5" name="zipcode" placeholder="zip" size="5" type="text">
            </fieldset>
            <small><a href="http://nymag.howaboutwe.com/signup?international=trues&utm_source=nymag_interstit_dynam_b" id="international" target="_parent">Not in the US?</a></small>
          </div>
        </div>
      </form>
    </div>
  

</body></html>
